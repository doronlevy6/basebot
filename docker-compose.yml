version: "3.8"
services:
  gistbot:
    build:
      dockerfile: ./build/Dockerfile.local
      context: .
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./configs:/app/configs
      - ./secrets:/app/secrets
    command: npm run start gistbot
    depends_on:
      - postgres
      - redis
    environment:
      NODE_OVERRIDE_ENV: local
      PORT: 3000
    ports:
      - 3002:3000
      - 9230:9229

  treasury:
    build:
      dockerfile: ./build/Dockerfile.local
      context: .
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./configs:/app/configs
      - ./secrets:/app/secrets
    command: npm run start treasury
    depends_on:
      - postgres
      - redis
    environment:
      NODE_OVERRIDE_ENV: local
      PORT: 3000
      AWS_ACCESS_KEY_ID: xxx
      AWS_SECRET_ACCESS_KEY: xxx
    ports:
      - 3003:3000
      - 9233:9229

# Databases
  postgres:
    image: postgres:13.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: development
    ports:
      - 5432:5432
  redis:
    image: redis:latest
    ports:
      - 6379:6379
# AWS Services
  sqs:
    image: softwaremill/elasticmq-native:latest
    logging:
      driver: none
    ports:
      - "9324:9324"
      - "9325:9325"
    volumes:
      - ./build/local_sqs.conf:/opt/elasticmq.conf
